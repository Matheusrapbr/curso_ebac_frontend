<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <img src="./styles/imagens/Imagem_de_um_Formulario_desenhado.png" alt="Imagem de um Formulário e um lápis desenhados em png">
        <h1>Formulário de Cadastro</h1>
    </header>
        <div class="container">
            <form>
            <div id="formularioDeCadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            
                <div id="formularioDeCadastro">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
            
            
                <div id="formularioDeCadastro">
                    <label for="telefone">Telefone:</label>
                    <p>Obrigatório</p>
                    <input type="tel" id="telefone" name="telefone">
                </div>
            
            
                <div id="formularioDeCadastro">
                    <label for="cpf">CPF:</label>
                    <p>Obrigatório</p>
                    <input type="text" id="cpf" name="cpf">
                </div>
            
            
                <div id="formularioDeCadastro">
                    <label for="endereço">Endereço Completo:</label>
                    <input type="" id="endereço" name="endereço">
                </div>
            
            
                <div id="formularioDeCadastro">
                    <label for="cep">CEP:</label>
                    <p>Obrigatório</p>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
        </div>
    </form>



    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js" ></script>
    <script src="./js/main.js"></script>
</body>
</html>
